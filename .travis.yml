dist: trusty

language: cpp

compiler: gcc

branches:
  only:
  - master
  - travis

addons:
  apt:
    packages:
    - libxml2-dev
    - uuid-dev
    - libcurl4-openssl-dev
    - libcppunit-dev 
    - build-essential
    - lintian
    - fakeroot
    
